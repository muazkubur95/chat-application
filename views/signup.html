
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="newsignup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        function signUp(){
          $.ajax("/signup", {
                "type": "POST",
                "data": {
                    "email": $("#email").val(),
                    "password": $("#password").val(),
                    "username": $("#username").val(),
                },
            }).done(function (response) {
                if (response === 'success') {
                  window.location.href =  '/login';
                } else {
                  alert(response);
                }
            }).fail(function (response) {
                  alert(response);
                });
        }
    </script>
</head>
<body>
    <div class="container">
      <div class="screen">
          <div class="screen__content">
              <div class="login">
                  <div class="login__field">
                      <i class="login__icon fa fa-user"></i>
                      <input type="text" class="login__input" id="username" placeholder="User name ">
                  </div>
                  <div class="login__field">
                    <i class="login__icon fa fa-user"></i>
                    <input type="text" class="login__input" id="email" placeholder="Email ">
                </div>
                <div class="login__field">
                  <i class="login__icon fa fa-lock"></i>
                  <input type="password" class="login__input" id= "password" placeholder="Password">
              </div>
                  <button class="button login__submit" id="signUp" onclick="signUp();">
                      <span class="button__text" >sign Up</span>
                      <i class="button__icon fa fa-chevron-right"></i>
                  </button>		
                  <div  class="login_text" >
                      <span>already have an account <a href="/login">login</a></span>
                  </div>
                  		
                </div>
          </div>
          <div class="screen__background">
              <span class="screen__background__shape screen__background__shape4"></span>
              <span class="screen__background__shape screen__background__shape3"></span>		
              <span class="screen__background__shape screen__background__shape2"></span>
              <span class="screen__background__shape screen__background__shape1"></span>
          </div>		
      </div>
  </div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign up </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        You have been successfully registered and will be redirected to the login page shortly      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
